<div class="container">
  <div class="upload-section">
    <div
      class="dropzone"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <input
        type="file"
        #fileInput
        id="fileInput"
        multiple
        (change)="onFileSelect($event)"
        hidden
      />
      <img
        src="https://img.icons8.com/?size=100&id=4716&format=png&color=000000"
        alt="Upload Icon"
      />
      <h3>Drag and drop files here</h3>
      <h3>or</h3>
      <button type="button" (click)="fileInput.click()">Browse for files</button>
    </div>
  </div>

  <div class="preview-section" *ngIf="filePreviews.length > 0">
    <h4>File Previews:</h4>
    <div *ngFor="let preview of filePreviews" class="preview">
      <!-- Image Preview -->
      <a
        *ngIf="preview.type === 'image'"
        (click)="openImage(preview.data)"
        style="cursor: pointer"
      >
        <img [src]="preview.data" alt="File Preview" />
      </a>

      <!-- Document Preview -->
      <a *ngIf="preview.type === 'document'" [href]="preview.data" [download]="preview.name">
        <p>{{ preview.name }}</p>
      </a>
    </div>
  </div>
</div>
